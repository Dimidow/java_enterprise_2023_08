server:
  port: 8080
spring:
  config:
    import: file:..:\..\..\..\application-local.properties
  datasource:
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}
    driver-class-name: ${driver}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 10000
        order_inserts: true
    hibernate:
      #create-drop - Dev | update - Prod
      ddl-auto: create-drop